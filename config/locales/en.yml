# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  company: Company
  company_id: Company
  created_at: created_at
  department: Department
  department_id: Department
  deputies: Deputies
  deputy: Deputy
  deputy_id: Deputy
  error: Fehler
  function: Function
  logout: Logout
  name: Name
  parent: Line Manager
  password: Password
  password_confirmation: Password Confirmation
  role: Roles in Application
  role_in_company: Role
  roles_in_company: Roles
  updated_at: updated_at
  user: Person
  user_id: Person

  date:
    abbr_day_names:
    - Sun
    - Mon
    - Tue
    - Wed
    - Thu
    - Fri
    - Sat
    abbr_month_names:
    -
    - Jan
    - Feb
    - Mar
    - Apr
    - May
    - Jun
    - Jul
    - Aug
    - Sep
    - Oct
    - Nov
    - Dec
    day_names:
    - Sunday
    - Monday
    - Tuesday
    - Wednesday
    - Thursday
    - Friday
    - Saturday
    formats:
      default: ! '%Y-%m-%d'
      long: ! '%B %d, %Y'
      short: ! '%b %d'
    month_names:
    -
    - January
    - February
    - March
    - April
    - May
    - June
    - July
    - August
    - September
    - October
    - November
    - December
    order:
    - :year
    - :month
    - :day
  datetime:
    distance_in_words:
      about_x_hours:
        one: about 1 hour
        other: about %{count} hours
      about_x_months:
        one: about 1 month
        other: about %{count} months
      about_x_years:
        one: about 1 year
        other: about %{count} years
      almost_x_years:
        one: almost 1 year
        other: almost %{count} years
      half_a_minute: half a minute
      less_than_x_minutes:
        one: less than a minute
        other: less than %{count} minutes
      less_than_x_seconds:
        one: less than 1 second
        other: less than %{count} seconds
      over_x_years:
        one: over 1 year
        other: over %{count} years
      x_days:
        one: 1 day
        other: ! '%{count} days'
      x_minutes:
        one: 1 minute
        other: ! '%{count} minutes'
      x_months:
        one: 1 month
        other: ! '%{count} months'
      x_seconds:
        one: 1 second
        other: ! '%{count} seconds'
    prompts:
      day: Day
      hour: Hour
      minute: Minute
      month: Month
      second: Seconds
      year: Year
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: must be accepted
      blank: can't be blank
      confirmation: doesn't match confirmation
      empty: can't be empty
      equal_to: must be equal to %{count}
      even: must be even
      exclusion: is reserved
      greater_than: must be greater than %{count}
      greater_than_or_equal_to: must be greater than or equal to %{count}
      inclusion: is not included in the list
      invalid: is invalid
      less_than: must be less than %{count}
      less_than_or_equal_to: must be less than or equal to %{count}
      not_a_number: is not a number
      not_an_integer: must be an integer
      odd: must be odd
      record_invalid: ! 'Validation failed: %{errors}'
      taken: has already been taken
      too_long:
        one: is too long (maximum is 1 character)
        other: is too long (maximum is %{count} characters)
      too_short:
        one: is too short (minimum is 1 character)
        other: is too short (minimum is %{count} characters)
      wrong_length:
        one: is the wrong length (should be 1 character)
        other: is the wrong length (should be %{count} characters)
    template:
      body: ! 'There were problems with the following fields:'
      header:
        one: 1 error prohibited this %{model} from being saved
        other: ! '%{count} errors prohibited this %{model} from being saved'
  helpers:
    error_message: Error Message
    links:
      new: "Create %{model}"
      edit: "Edit"
      destroy: "Destroy"
    select:
      prompt: Please select
    submit:
      create: Create %{model}
      submit: Save %{model}
      update: Update %{model}
    titles:
      edit: Edit %{model}
      new: Create %{model}
  hints:
    leave_empty: Leave empty, if you dont't want to change password.
  number:
    currency:
      format:
        delimiter: ! ','
        format: ! '%u%n'
        precision: 2
        separator: .
        significant: false
        strip_insignificant_zeros: false
        unit: $
    format:
      delimiter: ! ','
      precision: 3
      separator: .
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: Billion
          million: Million
          quadrillion: Quadrillion
          thousand: Thousand
          trillion: Trillion
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ', and '
      two_words_connector: ! ' and '
      words_connector: ! ', '
  time:
    am: am
    formats:
      default: ! '%a, %d %b %Y %H:%M:%S %z'
      long: ! '%B %d, %Y %H:%M'
      short: ! '%d %b %H:%M'
      timestamp: '%m/%m/%y - %H:%M'
      id: '%d%m%y%H%M%S'
    pm: pm
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors
    models:
      assignment:
        one: Assignment
        other: Assignments
      business_process:
        one: Business Process
        other: Business Processes
      company:
        one: Company
        other: Companies
      currency:
        one: Currency
        other: Currencies
      customer:
        one: Customer
        other: Customers
      department:
        one: Department
        other: Departments
      department_affiliation:
        one: Department Affiliation
        other: Department Affiliations
      employment:
        one: Employment
        other: Employments
      function:
        one: Function
        other: Functions
      incoming_arrow:
        one: Incoming Arrow
        other: Incoming Arrows
      invoice_header:
        one: Invoice Header
        other: Invoice Headers
      invoice_position:
        one: Invoice Position
        other: Invoice Positions
      outgoing_arrow:
        one: Outgoing Arrow
        other: Outgoing Arrows
      page:
        one: Page
        other: Pages
      paymentterm:
        one: Payment Term
        other: Payment Terms
      predecessor:
        one: Predecessor
        other: Predecessors
      process_instance:
        one: Process Instance
        other: Process Instances
      product:
        one: Product
        other: Products
      role:
        one: Role in Application
        other: Roles in Application
      role_in_company:
        one: Role
        other: Rroles
      step:
        one: Step
        other: Steps
      step_model:
        one: Model in Step
        other: Models in Steps
      step_action:
        one: Action in Step
        other: Actions in Steps
      substitution:
        one: Substitution
        other: Substitutions
      successor:
        one: Successor
        other: Successors
      token:
        one: Token
        other: Tokens
        waiting: Waiting Tokens
      token_status:
        one: Token Status
        other: Token Statuses
      unit:
        one: Unit
        other: Units
      user:
        one: Person
        other: People
